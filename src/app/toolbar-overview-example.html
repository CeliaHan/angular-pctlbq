<mat-toolbar color="primary">
  <span>央音全国青少年艺术展演</span>
</mat-toolbar>

<div class="container">
  <mat-card [class.print]="isPrint">
    <mat-card-header>
      <mat-card-title  *ngIf="!isPrint">
        <mat-form-field appearance="legacy" id="id-input">
          <mat-label>身份证/护照: </mat-label>
          <input matInput [(ngModel)]="input" />
        </mat-form-field>
        <mat-form-field appearance="legacy" id="show-input">
          <mat-label>节目</mat-label>
          <mat-select [(value)]="count">
            <mat-option *ngFor="let item of countList" [value]="item">{{item+1}}</mat-option>
          </mat-select>
        </mat-form-field>
        <button
            matSuffix
            mat-mini-fab
            aria-label="search"
            color="primary"
            (click)="getUser()">
            <mat-icon>search</mat-icon>
        </button>
      </mat-card-title>
      <mat-card-subtitle>
        <h2>姓名: {{ user.name}}</h2>
      </mat-card-subtitle>
    </mat-card-header>

    <div class="backgroud-container">
      <div class="number-container">{{ user.number }}</div>
      <div class="position">上海站</div>
    </div>
    <mat-card-content *ngIf="!isPrint">
      <p>*打印时请确认设置选项里“背景图案”选项已钩上</p>
      <p>*请彩色打印</p>
    </mat-card-content>
    <mat-card-actions *ngIf="!isPrint">
      <button mat-raised-button color="primary" (click)="print()">打印</button>
    </mat-card-actions>
  </mat-card>
</div>
